<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
      onsubmit="onSubmit()"  autocomplete="off"
    >
      <fieldset class="my-field">
        <legend>Personal information</legend>
        <label for="surname" class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname" required
          >
        </label>

        <label for="name" class="form-field">
          Name:
          <input
            type="text"
            name="name"
            id="name" required
          >
        </label>

        <label for="age" class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            id="age"
            value="12" required
          >
        </label>

        <label for="date" class="form-field">
          Full date of birth:
          <input
            type="date"
            name="date"
            id="date" required
          >
        </label>

        <label for="term" class="form-field">
          I accept the term of the agreement:
          <input
            type="checkbox"
            name="term"
            id="term" required
          >
        </label>
      </fieldset>
      <fieldset class="my-field">
        <legend>Registration</legend>
        <label for="email" class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            id="email" required
          >
        </label>

        <label for="password" class="form-field">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="7"
            maxlength="30" required
          >
        </label>
      </fieldset>
      <fieldset class="my-field">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            id="cats1"
            value="Yes" checked
          >
          <label for="cats1">Yes</label>
          <input
            type="radio"
            name="cats"
            id="cats2" value="No"
          >
          <label for="cats2">No</label>
        </div>
        <label for="color" class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color" required
          >
        </label>

        <label for="time" class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time" required
          >
        </label>

        <label for="cars" class="form-field">
          What are your favorite brand of cars?
          <select
            name="car-brand"
            id="cars"
            multiple required
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label for="range" class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="range"
            min="1"
            max="20"
            step="1"
            value="1"
            id="range"
          >
        </label>
      </fieldset>
      <fieldset class="my-field">
        <legend>Additional info</legend>
        <label for="comments" class="form-field">
          Comments:
          <textarea name="comments" id="comments"></textarea>
        </label>

        <label for="recommend" class="form-field">
          Would you recommend us?
          <select
            name="recommend"
            id="recommend" required
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
